name: Build TrollStore IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Theos
        run: |
          if [ ! -d "$HOME/theos" ]; then
            git clone --recursive https://github.com/theos/theos.git $HOME/theos
          fi
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download iOS SDK 14.5
        run: |
          mkdir -p $HOME/theos/sdks
          cd $HOME/theos/sdks
          if [ ! -d "iPhoneOS14.5.sdk" ]; then
            curl -LO https://github.com/theos/sdks/archive/master.zip
            unzip -q master.zip
            mv sdks-master/iPhoneOS14.5.sdk ./ 2>/dev/null || true
            if [ ! -d "iPhoneOS14.5.sdk" ]; then
              # Fallback: use Xcode's SDK
              XCODE_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
              ln -s "$XCODE_SDK_PATH" iPhoneOS14.5.sdk
            fi
            rm -rf master.zip sdks-master
          fi

      - name: Install dependencies
        run: |
          brew install ldid

      - name: Update submodules
        run: |
          echo "Checking submodule status..."
          # Check if .gitmodules exists
          if [ ! -f ".gitmodules" ]; then
            echo "No .gitmodules file found, skipping submodule update."
            exit 0
          fi
          
          # Try to initialize and update submodule with the pinned commit
          echo "Attempting to initialize submodule with pinned commit..."
          if git submodule update --init --recursive --depth=1 2>&1; then
            echo "Submodule updated successfully."
          else
            echo "Warning: Failed to initialize submodule with pinned commit."
            echo "This might be because the commit doesn't exist in the remote repository."
            echo "Attempting to use the latest commit instead..."
            
            # Remove broken submodule reference
            rm -rf RootHelper
            
            # Clone the latest version from the repository
            echo "Cloning latest version from https://github.com/c22dev/Geranium-RH..."
            if git clone --depth=1 https://github.com/c22dev/Geranium-RH RootHelper; then
              echo "Successfully cloned latest version of RootHelper."
            else
              echo "Error: Failed to clone RootHelper submodule."
              echo "The build may fail if RootHelper is required."
              exit 1
            fi
          fi
          
          # Verify RootHelper exists
          if [ ! -d "RootHelper" ]; then
            echo "Error: RootHelper directory not found after update attempt."
            exit 1
          fi
          
          echo "Submodule update completed."

      - name: Build IPA
        run: |
          chmod +x ipabuild.sh
          ./ipabuild.sh

      - name: Upload TrollStore IPA
        uses: actions/upload-artifact@v4
        with:
          name: Geranium-tipa
          path: build/Geranium.tipa
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/Geranium.tipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}